<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zig zag</title>
    <style>
        td{
            border-radius: 7px;
        }
    </style>
    
</head>
<body>
    <table style="align-content: center;margin: auto;border-spacing: 30px;">
        <tr>
            <td style="background-color: darkcyan;height: 100px;width: 100px;"></td>
            <td colspan="2" style="background-color: darkcyan;height: 100px;width: 100px;"></td>
            <td style="background-color: darkcyan;height: 80px;width: 50px;"></td>
            
        </tr>
        <tr>
            <td colspan="2" style="background-color: darkcyan;height: 100px;width: 100px;"></td>
            <td style="background-color: darkcyan;height: 100px;width: 100px;"></td>
            <td style="background-color: darkcyan;height: 100px;width: 100px;"></td>
        </tr>
        <tr>
            <td style="background-color: darkcyan;height: 100px;width: 100px;"></td>
            <td style="background-color: darkcyan;height: 100px;width: 100px;"></td>
            <td colspan="2" style="background-color: darkcyan;height: 100px;width: 100px;"></td>
        </tr>
    </table>
</body>
</html>
